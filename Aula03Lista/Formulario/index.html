<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    body{
        text-align: center;
    }
    form{
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        width: 50%;
        margin: auto;
        border: 1px solid#333;
        border-radius: 5px;
        padding: 0.5rem;
    }
</style>
<body>
    <h1>Formularios</h1>
    <form action="#" method="get">
        <label for="input-name">Nome</label>
        <input type="text" name="nome" id="input-name" required/>
        <label for="input-date">Data de nascimento</label>
        <input type="date" name="date" id="input-date" required/>
        <input type="file">
        <textarea name="Mensagem" id="" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, nemo?</textarea>
         <label for="Cores">Selecione uma core</label>
        <select name="Area de Atuação" id="cores">
            <option value=""></option>
            <option value="Azul">Azul</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Branco">Branco</option>
        </select>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
