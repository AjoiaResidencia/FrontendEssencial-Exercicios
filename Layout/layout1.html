<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 01</title>

    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
  
        .alinhar-centro {
          display: flex;
          justify-content: center;
          align-items: center;
        }
  
        header {
          background-color: #00ff6a;
          width: 100vw;
          height: 60px;
          text-align: center;
        }
        nav {
          background-color: #006eff;
          width: 100vw;
          height: 40px;
          text-align: center;
        }
  
        div {
          background-color: #00e1ff;
          width: 100vw;
          height: 400px;
          text-align: center;
          font-size: 15px;
        }
  
        footer {
          background-color: #9900ff;
          width: 100vw;
          height: 80px;
          text-align: center;
        }
      </style>
    </head>
    <body>
      <header class="alinhar-centro"><h1>Topo</h1></header>
      <nav class="alinhar-centro"><h4>Menu</h4></nav>
      <div class="alinhar-centro"><h1>Conteudo</h1></div>
      <footer class="alinhar-centro"><h1>Rodap√©</h1></footer>
    </body>
  </html>
