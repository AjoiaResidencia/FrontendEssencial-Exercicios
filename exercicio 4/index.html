<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Inserindo imagens</title>
  </head>
  <body>
    <h1>Inserindo imagens</h1>

    <div class="capivaras">
      <img
        src="./assets/capi.png"
        alt="capivara dentro de uma bóia de donnut."
      />

      <img
        src="./assets/capicat.png"
        alt="capivara fazendo carinho em um gato."
      />

      <img
        src="./assets/capifantasy.png"
        alt="capivara filhote usando fantasia."
      />
    </div>
    <div clas="furoes">
      <img
        src="./assets/capimeme.png"
        alt="uma foto editada de uma capivara com os dizeres 'to rad to be sad' tradução: maneiro demais para estar triste."
      />
      <img
        src="./assets/furao.png"
        alt="imagem de um furão usando roupinha de urso."
      />

      <img
        src="./assets/furaodormindo.png"
        alt="imagem de um filhote de furão dormindo em uma rede azul."
      />
    </div>
  </body>
</html>
