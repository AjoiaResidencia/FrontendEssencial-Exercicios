<html lang="en">

<head>

<body>
    <div class="container-form">
        <h1>Formulário</h1>
        <div class="englobar">

            <div class="formulario">
                <form>
                    <fieldset style="border: none;">
   

                        <div>
                            <legend>Nome</legend>
                            <input type="text" name="nome" id="nome" placeholder="Nome" required>
                        </div>

                        <div>
                            <legend>Sobrenome</legend>
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                        </div>

                        <div>
                            <legend>Data</legend>
                            <input type="date" name="sobrenome" id="sobrenome" required>
                        </div>

                        <div>
                            <legend>Email</legend>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>

                        <div>
                            <legend>CPF</legend>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
                        </div>

                        
                        <div>
                            <legend>Telefone</legend>
                            <input type="text" name="number" id="number" placeholder="24 98765-4321" required>
                        </div>

                        
                        <div class="">
                            <legend>Tecnologia de preferência</legend>
                        </div>

                        <div class="divdadepressao">
                            <input type="radio" name="HTML" id="HTML">HTML
                            <input type="radio" name="" id="">CSS
                            <input type="radio" name="" id="">JavaScript
                        </div>

                        <div class="div">
                            <!-- <label for="nome">Nome:</label> -->
                            <legend>Selecione sua linguagem de preferência:</legend>
                            <select id="ti" name="options">
                                <option value="au">Front-end</option>
                                <option value="ca">Back-end</option>
                                <option value="usa">UX</option>
                            </select>
                        </div>

                        <br>

                        <div>
                            <legend>Nome de usuário</legend>
                            <input type="text" name="user" id="user" placeholder="Nome de usuário" required>
                        </div>

                        <div>
                            <legend>Senha</legend>
                            <input type="password" name="password" id="password" placeholder="Senha" required>
                        </div>



                    </fieldset>


                    <div class="botao">
                        <input class="editbotao" type="submit" value="Enviar">
                        <input class="editbotao2" type="submit" value="Cancelar">
                    </div>
                </form>


            </div>

</body>
