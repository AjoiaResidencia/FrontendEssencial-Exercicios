<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcações de ênfase</title>
  </head>
  <body>
    <p>Marcações de ênfase</p>
    <hr style="background-color: #0000ff; width: 400px; height: 5px" />
    <p>
      Neste texto, usaremos palavras em <strong>negrito</strong>, para destacar
      palavras importantes, <br />
      textos em <i>italico</i>, texto <em>enfatizado</em>,
      <sup>sobrescrito</sup>, <ins>texto inserido</ins>, <sub>subscrito</sub>,
      <br />
      <del>Excluído</del>, texto <small>menor</small>, texto
      <mark>marcado</mark>.
    </p>
  </body>
</html>
