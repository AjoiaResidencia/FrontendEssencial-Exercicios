<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout1</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .alinhar-centro {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header {
        background-color: #00ff6a;
        width: 100vw;
        height: 50px;
        text-align: center;
      }
      aside {
        background-color: #006eff;
        width: 10vw;
        height: 800px;
        text-align: center;
      }

      section {
        background-color: #00e1ff;
        width: 90vw;
        height: 800px;
        text-align: center;
        font-size: 20px;
      }

      #lateral {
        background-color: #ff00f2;
        width: 10vw;
        height: 800px;
        text-align: center;
      }

      footer {
        background-color: #9900ff;
        width: 100vw;
        height: 70px;
        text-align: center;
      }

      #container {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <header class="alinhar-centro"><h1>Topo</h1></header>
    <div id="container">
      <aside class="alinhar-centro"><h4>Menu</h4></aside>
      <section class="alinhar-centro"><h1>Conteudo</h1></section>
      <div id="lateral" class="alinhar-centro"><h4>Lateral</h4></div>
    </div>
    <footer class="alinhar-centro"><h1>Rodap√©</h1></footer>
  </body>
</html>
