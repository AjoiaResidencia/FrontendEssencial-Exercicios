<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Exercício 11</title>
  </head>
  <body>
    <h1>Formulário de Cadastro</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" required /><br />

      <label for="sobrenome">Sobrenome:</label><br />
      <input type="text" id="sobrenome" name="sobrenome" required />

      <label for="data-nasc">Data Nascimento:</label><br />
      <input type="date" id="data-nasc" name="data-nasc" /><br />

      <label for="email">E-mail:</label><br />
      <input type="text" id="email" name="email" required /><br />

      <label for="tel">Telefone:</label><br />
      <input type="text" id="tel" name="tel" /><br />

      <label for="cpf">CPF:</label><br />
      <input type="text" id="cpf" name="cpf" required /><br />

      Tecnologia de preferência:
      <div class="radio-box">
        <div>
          <input type="radio" id="HTML" name="tec-pref" />
        </div>
        <label for="HTML">HTML</label>
        <div>
          <input type="radio" id="CSS" name="tec-pref" />
        </div>
        <label for="CSS">CSS</label>
        <div>
          <input type="radio" id="Javascript" name="tec-pref" />
        </div>
        <label for="Javascript">Javascript</label>
      </div>

      <label for="area-atuacao">Área de atuação:</label><br />
      <select id="area-atuacao" name="area-atuacao">
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
      </select>

      <label for="username">Nome de Usuário:</label><br />
      <input type="text" id="username" name="username" required /><br />

      <label for="senha">Senha</label><br />
      <input type="password" id="senha" name="senha" required /><br />
      <div class="buttons">
        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </div>
    </form>
  </body>
</html>
